<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="%BASE_URL%face.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <script>
      ;(function () {
        var mode = localStorage.getItem('theme-mode')
        var isDark = false
        if (mode === 'dark') isDark = true
        else if (mode === 'light') isDark = false
        else if (mode !== 'auto') mode = 'auto'
        if (mode === 'auto') isDark = window.matchMedia('(prefers-color-scheme: dark)').matches
        document.documentElement.classList.toggle('dark', isDark)

        // 仅使用主题系统提供的 --background 变量作为 theme-color，不再使用硬编码兜底色值
        var meta = document.querySelector('meta[name="theme-color"]')
        if (meta) {
          var rootStyle = window.getComputedStyle(document.documentElement)
          var background = rootStyle.getPropertyValue('--background').trim()
          if (background) {
            meta.setAttribute('content', background)
          }
        }
      })()
    </script>
    <title>%BRAND_NAME%</title>

    <meta
      name="mobile-web-app-capable"
      content="yes"
    />

    <meta
      name="apple-mobile-web-app-capable"
      content="yes"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link
      rel="apple-touch-icon"
      href="%BASE_URL%face.png"
    />

    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:title"
      content="%BRAND_NAME%"
    />
    <meta
      property="og:description"
      content="%BRAND_SLOGAN%"
    />
    <meta
      property="og:image"
      content="%BASE_URL%face.png"
    />

    <meta
      name="author"
      content="%BRAND_AUTHOR%"
    />
  </head>

  <body>
    <div id="app"></div>

    <script
      type="module"
      src="/src/main.ts"
    ></script>

    <script>
      const setVh = () => {
        const vh = window.innerHeight * 0.01
        document.documentElement.style.setProperty('--vh', `${vh}px`)
      }
      window.addEventListener('resize', setVh)
      setVh()
    </script>
  </body>
</html>
